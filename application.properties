provgw.QRY_ACTIVITY_LOG=insert into smsLog(sndr,rcvr,action,message,provider,sentTime) values({MSISDN},{SHORTCODE},'{TYPE}','{DESC}','{CHANNEL}',NOW())
provgw.QRY_UNSUBSCRIBE=Update NumberMapping SET status=4, UnSubDate=NOW() WHERE TelcoMSISDN={TNUM}
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_ACTIVATE_EXISTING_GOLDEN=update NumberMapping set status=CASE WHEN status not in (1,3) THEN 1 ELSE status END, CarryForward=0, BilledUpto=DATE_ADD(NOW(), INTERVAL 1 DAY), BillingTries=0 where TelcoMSISDN={TNUM}
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_ACTIVATE_EXISTING_NORMAL_PREPAID=update NumberMapping set status=CASE WHEN status not in (1,3) THEN 1 ELSE status END, CarryForward=0, BilledUpto=DATE_ADD(NOW(), INTERVAL 1 DAY), BillingTries=0 where TelcoMSISDN={TNUM}

provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_QUERY_PREPAID_NORMAL=update NumberMapping set TelcoMSISDN={TNUM}, status=1, WebPassword=NULL, CarryForward=0, BilledUpto=DATE_ADD(NOW() , INTERVAL 1 DAY), BillingTries=0, SubscriptionDate=NOW(), SubReqCount=1, TelcoType={telcoType}, Remarks=NULL, UnSubDate=NULL where TelcoMSISDN IS NULL AND status=0 LIMIT 1
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_QUERY_PREPAID_GOLDEN=update NumberMapping set TelcoMSISDN={TNUM}, status=1, WebPassword=NULL, CarryForward=0, BilledUpto=DATE_ADD(NOW() , INTERVAL 1 DAY), BillingTries=0, SubscriptionDate=NOW(), SubReqCount=1, TelcoType={telcoType}, Remarks=NULL, UnSubDate=NULL where VirtualMSISDN={VNUM}
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_QUERY_POSTPAID_NORMAL=update NumberMapping set TelcoMSISDN={TNUM}, status=1, WebPassword=NULL, CarryForward=0, BilledUpto=DATE_ADD(CURDATE(), INTERVAL 30 DAY), BillingTries=0, SubscriptionDate=NOW(), SubReqCount=1, TelcoType={telcoType}, Remarks=NULL, UnSubDate=NULL where TelcoMSISDN IS NULL AND status=0 LIMIT 1
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_QUERY_POSTPAID_GOLDEN=update NumberMapping set TelcoMSISDN={TNUM}, status=1, WebPassword=NULL, CarryForward=0, BilledUpto=DATE_ADD(CURDATE(), INTERVAL 30 DAY), BillingTries=0, SubscriptionDate=NOW(), SubReqCount=1, TelcoType={telcoType}, Remarks=NULL, UnSubDate=NULL where VirtualMSISDN={VNUM}
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_ACTIVATE_EXISTING_NORMAL_POSTPAID=update NumberMapping set status=CASE WHEN status not in (1,3) THEN 1 ELSE status END, CarryForward=0, BilledUpto=DATE_ADD(NOW(), INTERVAL 30 DAY), BillingTries=0 where TelcoMSISDN={TNUM}

provgw.QRY_TEMPLATE.QRY_LOW_BALANCE_SUB_QUERY_NORMAL=update NumberMapping set TelcoMSISDN={TNUM}, status=1, WebPassword=NULL, CarryForward=0, BilledUpto=DATE_ADD(CURDATE(), INTERVAL -1 DAY), BillingTries=0, SubscriptionDate=NOW(), SubReqCount=1, TelcoType={telcoType}, Remarks=NULL, UnSubDate=NULL where TelcoMSISDN IS NULL AND status=0 LIMIT 1
provgw.QRY_TEMPLATE.QRY_LOW_BALANCE_SUB_QUERY_GOLDEN=update NumberMapping set TelcoMSISDN={TNUM}, status=1, WebPassword=NULL, CarryForward=0, BilledUpto=DATE_ADD(CURDATE(), INTERVAL -1 DAY), BillingTries=0, SubscriptionDate=NOW(), SubReqCount=1, TelcoType={telcoType}, Remarks=NULL, UnSubDate=NULL where VirtualMSISDN={VNUM}

provgw.GET_STATUS_LANGUAGE = SELECT status,language FROM subscribers WHERE msisdn={MSISDN} AND STATUS IN (1,2,3) 
provgw.QRY_TEMPLATE.QRY_GET_SUBSCRIBER_DETAILS_BY_VN = SELECT VirtualMSISDN,TelcoMSISDN,TStamp,Status,WebPassword,CarryForward,BilledUpto,BillingTries,Region,SCPID,SubscriptionDate,SubReqCount,TelcoType,Remarks,TypeOfNum,UnSubDate from NumberMapping where VirtualMSISDN={VMSISDN}
provgw.QRY_TEMPLATE.QRY_GET_SUBSCRIBER_DETAILS_BY_TN = SELECT VirtualMSISDN,TelcoMSISDN,TStamp,Status,WebPassword,CarryForward,BilledUpto,BillingTries,Region,SCPID,SubscriptionDate,SubReqCount,TelcoType,Remarks,TypeOfNum,UnSubDate from NumberMapping where telcoMSISDN={TMSISDN}
provgw.QRY_TEMPLATE.QRY_ADD_UPDATE_SUB_REQUEST = INSERT INTO sub_request_status(msisdn, status, tstamp) VALUES({MSISDN}, {STATUS}, NOW()) ON DUPLICATE KEY UPDATE status={STATUS}, tstamp=NOW() 
provgw.QRY_TEMPLATE.QRY_FETCH_SUB_REQUEST = SELECT status FROM sub_request_status where msisdn={MSISDN} 
provgw.QRY_TEMPLATE.QRY_DELETE_SUB_REQUEST =  DELETE FROM sub_request_status where msisdn={MSISDN} 
provgw.QRY_TEMPLATE.QRY_HOLD_SUB_REQUEST =  UPDATE sub_request_status SET tstamp=NOW() WHERE msisdn={MSISDN} 
provgw.QRY_TEMPLATE.QRY_RESERVE_DOUBLE_NUMBERS =  UPDATE NumberMapping SET status={NEWSTATUS}, Remarks='{TNUM}' WHERE TelcoMSISDN IS NULL AND Status in (8,9,10,12) AND TypeOfNum in (8,9,10,12) LIMIT 5
provgw.QRY_TEMPLATE.QRY_GET_RESERVE_DOUBLE_NUMBERS =  SELECT VirtualMSISDN FROM NumberMapping where TelcoMSISDN IS NULL AND status={STATUS} and Remarks='{MSISDN}'
provgw.QRY_TEMPLATE.QRY_SAVE_RESERVE_DOUBLE_NUMBERS =  INSERT INTO sub_tmp_assign_dn (telcoMSISDN,virtualMSISDN,sequence,language,TStamp,ctype,dtype) VALUES ({TNUM},{VNUM},{SEQ_NO},'{LANG}',NOW(),{CTYPE},{DTYPE})
provgw.QRY_TEMPLATE.QRY_RELEASE_RESERVED_DOUBLE_NUMBERS =  update NumberMapping set Status=TypeOfNum, Remarks=null where VirtualMSISDN in ({VN_LIST}) AND TelcoMSISDN IS NULL AND Remarks='{MSISDN}' AND Status={RESERVED_FOR_SELECTION}
provgw.QRY_TEMPLATE.QRY_ASSIGN_RESERVED_DOUBLE_NUMBER =  Update NumberMapping set Status={NEWSTATUS}, TelcoMSISDN={TNUM}, Remarks=null WHERE VirualMSISDN={VNUM} and Status={OLDSTATUS}

