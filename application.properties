provgw.QRY_TEMPLATE.QRY_RETRIEVE_RESERVED_TMP_DN = select id,telcoMSISDN,virtualMSISDN,sequence,language,TStamp,ctype,dtype from sub_tmp_assign_dn where telcoMSISDN={TNUM}
provgw.QRY_TEMPLATE.QRY_DELETE_RESERVED_TMP_DN = delete from sub_tmp_assign_dn where id in ({ID_LIST})
provgw.QRY_TEMPLATE.QRY_HOLD_RESERVED_TMP_DN = UPDATE sub_tmp_assign_dn SET TStamp=NOW() WHERE id in ({ID_LIST})
provgw.QRY_TEMPLATE.QRY_HOLD_RESERVED_NUMERMAPPING = UPDATE NumberMapping SET TStamp=NOW() WHERE VirtualMSISDN in ({VN_LIST})

provgw.QRY_TEMPLATE.QRY_VIEW_WHITELIST = SELECT whitelisted FROM White_List WHERE telcoMSISDN={TNUM} AND isActive=1
provgw.QRY_TEMPLATE.QRY_VIEW_BLACKLIST = SELECT CONCAT(CASE WHEN LENGTH(SUBREQ.blocked) = 10 THEN SUBREQ.blocked ELSE SUBREQ.member END,' - Start:',SUBREQ.startTime,' - End:',SUBREQ.endTime) FROM (SELECT a.blocked, b.member ,a.startDate,a.endDate,a.startTime,a.endTime, CURDATE() AS callDate FROM Blocked_List a LEFT JOIN FNF_List b ON a.blocked = b.groupID AND a.telcoMSISDN=b.telcoMSISDN WHERE a.telcoMSISDN={TNUM} AND a.isActive=1) AS SUBREQ WHERE ((SUBREQ.callDate >= SUBREQ.startDate AND SUBREQ.callDate <=SUBREQ.endDate) OR SUBREQ.startDate IS NULL) 
provgw.QRY_TEMPLATE.QRY_VIEW_GROUP = SELECT member FROM FNF_List WHERE TelcoMSISDN={TNUM} AND groupID={GROUP_ID}

provgw.QRY_TEMPLATE.QRY_EXISTING_SUB_SERVICE =  SELECT subServiceID FROM VirtualNumber.SubServices WHERE TelcoMSISDN={TNUM} AND subServiceID={SSID} AND STATUS IN (1,2) 
provgw.QRY_TEMPLATE.QRY_UNSUB_SUCCESS_QUERY_PREPAID =  UPDATE SubServices SET status=0 WHERE telcoMSISDN={TNUM} and subServiceID={SSID} 
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_QUERY_PREPAID_PLUS =  INSERT INTO SubServices(telcoMSISDN,subServiceID,status,subDate,subMode,billedUpTo) VALUES({TNUM},101, 1, NOW(),1, CURDATE()) ON DUPLICATE KEY UPDATE status=1 
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_QUERY_PREPAID_BASIC =  INSERT INTO SubServices(telcoMSISDN,subServiceID,status,subDate,subMode,billedUpTo) VALUES({TNUM},100, 1, NOW(),1, CURDATE()) ON DUPLICATE KEY UPDATE status=1 

provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_QUERY_POSTPAID_PLUS =  INSERT INTO SubServices(telcoMSISDN,subServiceID,status,subDate,subMode,billedUpTo) VALUES({TNUM},101, 1, NOW(),1, CURDATE()) ON DUPLICATE KEY UPDATE status=1 
provgw.QRY_TEMPLATE.QRY_SUB_SUCCESS_QUERY_POSTPAID_BASIC =  INSERT INTO SubServices(telcoMSISDN,subServiceID,status,subDate,subMode,billedUpTo) VALUES({TNUM},100, 1, NOW(),1, CURDATE()) ON DUPLICATE KEY UPDATE status=1 

provgw.QRY_TEMPLATE.QRY_SET_BLOCK =  INSERT INTO Blocked_List(telcoMSISDN,block_duration,blocked,startDate,endDate,startTime,endTime) VALUES({TNUM},3,{BNUM},CURDATE(),'9999-12-31', '00:00:00','23:59:59') ON DUPLICATE KEY UPDATE TYPE=3,startDate=CURDATE(),endDate='9999-12-31',startTime='00:00:00',endTime='23:59:59',isActive=1,tstamp=NOW() 
provgw.QRY_TEMPLATE.QRY_SET_UNBLOCK =  UPDATE Blocked_List SET isActive=0 where telcoMSISDN={TNUM} AND blocked={BNUM} 

provgw.QRY_TEMPLATE.QRY_GET_CALL_FILTER =  SELECT MemberMSISDN,CallStatus,SMSStatus,Status FROM CallFilter WHERE TelcoMSISDN={TNUM} AND MemberMSISDN='{MEMNUM}' 
provgw.QRY_TEMPLATE.QRY_SET_CALL_FILTER =  INSERT INTO CallFilter(VirtualMSISDN,TelcoMSISDN,MemberMSISDN,CallStatus,SMSStatus,Status,TStamp) VALUES({VNUM},{TNUM},'{MEMNUM}',{CALLSTATUS},{SMSSTATUS},{STATUS},CURDATE()) 
provgw.QRY_TEMPLATE.QRY_UPDATE_CALL_FILTER =  UPDATE CallFilter SET CallStatus={CALLSTATUS},SMSStatus={SMSSTATUS} where telcoMSISDN={TNUM} AND MemberMSISDN='{MEMNUM}' 

provgw.QRY_TEMPLATE.QRY_GET_COMPLETE_BLACKED_LIST =  SELECT blocked,isActive FROM Blocked_List WHERE telcoMSISDN={TNUM} AND isActive=1 
provgw.QRY_TEMPLATE.QRY_GET_BLACKED_LIST = SELECT blocked,isActive FROM Blocked_List WHERE telcoMSISDN={TNUM} AND blocked={BLOCKED_NUM}

#starttime and endtime is null because currently we don't have the feautre of time implmented
provgw.QRY_TEMPLATE.QRY_ADD_BLACKED_LIST =  INSERT INTO Blocked_List(telcoMSISDN,blocked,isActive,startTime,startDate,block_duration,endTime,endDate) VALUES({TNUM},'{BLOCKED_NUM}',1,NULL,CURDATE(),3,NULL,'9999-12-30') 

provgw.QRY_TEMPLATE.QRY_REMOVE_BLACKED_LIST =  UPDATE Blocked_List SET isActive=0 where telcoMSISDN={TNUM} AND blocked='{BLOCKED_NUM}' 
provgw.QRY_TEMPLATE.QRY_ACTIVE_BLACKED_LIST =  UPDATE Blocked_List SET isActive=1 where telcoMSISDN={TNUM} AND blocked='{BLOCKED_NUM}' 

provgw.QRY_TEMPLATE.QRY_GET_COMPLETE_WHITE_LIST =  SELECT whitelisted,telcoMSISDN FROM White_List WHERE telcoMSISDN={TNUM} AND isActive=1 
provgw.QRY_TEMPLATE.QRY_GET_WHITE_LIST =  SELECT whitelisted,isActive FROM White_List WHERE telcoMSISDN={TNUM} AND whitelisted={WHITE_NUM} 
provgw.QRY_TEMPLATE.QRY_ADD_WHITE_LIST =  INSERT INTO White_List(telcoMSISDN,whitelisted,isActive) VALUES({TNUM},'{WHITE_NUM}',1) 
provgw.QRY_TEMPLATE.QRY_REMOVE_WHITE_LIST =  UPDATE White_List SET isActive=0 where telcoMSISDN={TNUM} AND whitelisted='{WHITE_NUM}' 
provgw.QRY_TEMPLATE.QRY_ACTIVE_WHITE_LIST =  UPDATE White_List SET isActive=1 where telcoMSISDN={TNUM} AND whitelisted='{WHITE_NUM}' 

provgw.QRY_TEMPLATE.QRY_GEN_CONFERENCE_CALL =  INSERT INTO ConferenceCall(telcoMsisdn,PIN,start_time,end_time,channel,topic) VALUES({TNUM},{PIN},NOW(),DATE_ADD(NOW(), INTERVAL 2 HOUR),2,'{ORG} ORIGINATED') 

provgw.QRY_TEMPLATE.QRY_FETCH_GOLDEN_SUB_NOT_REPLIED_FOR_10MINS =  SELECT msisdn FROM VirtualNumber.sub_request_status WHERE tstamp<=(NOW() - INTERVAL 10 MINUTE) AND status =1 

provgw.QRY_TEMPLATE.QRY_FETCH_RULE_COLLECTION_FOR_INFO_HANDLER= SELECT StartTimeOfDay,EndTimeOfDay FROM RuleCollection WHERE telcoMSISDN={telcoMsisdn} 

provgw.QRY_TEMPLATE.QRY_FETCH_HR_FILTER_FOR_INFO_HANDLER= SELECT startDate,endDate,startTime,endTime FROM Daily_Schedule WHERE telcoMSISDN={telcoMsisdn} 

provgw.QRY_TEMPLATE.QRY_UPDATE_HR_FILTER =  UPDATE Daily_Schedule SET startTime='{START_TIME}',endTime='{END_TIME}',startDate='{START_DATE}',endDate='{END_DATE}',isActive=1 where telcoMSISDN={TNUM} 
provgw.QRY_TEMPLATE.QRY_INSERT_HR_FILTER =  INSERT INTO Daily_Schedule (telcoMSISDN ,schedule_duration,startDate,endDate,startTime,endTime,isActive,tstamp) VALUES ({TNUM},1,'{START_DATE}','{END_DATE}','{START_TIME}','{END_TIME}',1,NOW()) 

provgw.QRY_TEMPLATE.QRY_INACTIVE_HR_FILTER= UPDATE Daily_Schedule SET isActive=0 where telcoMSISDN={TNUM} 

provgw.QRY_TEMPLATE.QRY_REMOVE_HR_FILTER =  DELETE FROM RuleCollection WHERE telcoMSISDN={TNUM} 

provgw.QRY_TEMPLATE.QRY_FETCH_SYSTEM_PROPERTIES_NUMBER_MAPPING =  SELECT _key,_value FROM SystemProperties where TableName = 'NumberMapping'  and ColumnName='Status' 

provgw.QRY_TEMPLATE.QRY_UPDATE_TELCOTYPE_NUMBER_MAPPING =  update NumberMapping set TelcoType={telcoType} where TelcoMSISDN ={TNUM} 

provgw.QRY_TEMPLATE.QRY_ADD_DBSSEVENT =  INSERT INTO dbss_event(msisdn,event,product_id,status,tstamp) VALUES({MSISDN},'{EVENT}','{PRODUCTID}','{STATUS}',NOW()) 
provgw.QRY_TEMPLATE.QRY_INSERT_ON_VN_OFF_FOR_ALERT = Insert into vn_off_alerts(msisdn,timestamp,status,notified) values(MSISDN,NOW(),'OFF',0) ON DUPLICATE KEY UPDATE timestamp=NOW(),status='OFF',notified=0
provgw.QRY_TEMPLATE.QRY_UPDATE_VN_ON_ALERT=UPDATE vn_off_alerts set status='ON',timestamp=NOW() where msisdn=MSISDN
provgw.QRY_TEMPLATE.QRY_UPDATE_USER_LANGUAGE=UPDATE NumberMapping set language={lang} where TelcoMSISDN={msisdn}

